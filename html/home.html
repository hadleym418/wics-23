<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');

<body style="background-color:#939697;">
    <style>
        h1 {text-align: center; color: rgb(255, 255, 255); font-family: 'Poppins', sans-serif; font-size: medium;}
        h2 {text-align: center; color: rgba(200, 200, 200, 0.925); font-family: 'Poppins', sans-serif; font-size: small;}
        #container {
            height: 200px;
            width: 500px;
            background-color: #ffffff;
            margin: 0 auto;
            border: 10px solid #000000;

                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }

            /*timers*/
            .label {
                align-self: center;
                justify-self: center;

        font-size: 30px;
        font-weight: bold;
        color: rgb(0, 0, 0); 
        font-family: 'Poppins', sans-serif;
    }
        #work {
            grid-area: 1 / 1 / 1 / 1;
        }
        #break {
            grid-area: 1 / 2 / 1 / 2;
        }

        .timer {
            display: flex;
            align-self: center;
            justify-self: center;

    font-size: 30px;
    font-weight: bold;
    color: rgb(159, 159, 159); 
    font-family: 'Poppins', sans-serif;
}

        p {
            margin: 0;
            padding: 0;
        }

        #work-timer {
            grid-area: 2 / 1 / 2 / 1;
        }

        #break-timer {
            grid-area: 2 / 2 / 2 / 2;
        }

        /*buttons*/

        .btn {
            align-self: center;
            justify-self: center;

            width: 100px;
            height: 30px;

            font-size: 16px;
        }

        #start {
            grid-area: 3 / 1 / 3 / 1;
        }

        #reset {
            grid-area: 3 / 2 / 3 / 2;
        }


        #container1{
        width: 50%;
        top: 100px;
        left: 25%;
        background: #939697;
        border-radius: 10px;
        min-width: 450px;
        position: relative;
        /*display: flex;
        justify-content: center; */
        min-height: 200px;
        /* align-items: center; */
    }
    #newtask{
        position: relative;
        padding: 30px 20px;
    }
    #newtask input{
        width: 75%;
        height: 45px;
        padding: 12px;
        color: #111111;
        font-weight: 500;
        position: relative;
        border-radius: 5px;
        font-family: 'Poppins',sans-serif;
        font-size: 15px;
        border: 2px solid #d1d3d4;
    }

    #newtask input:focus{
        outline: none;
        border-color: #000000;
    }
    #newtask button{
        position: absolute;
        top: 25%;
        left: 75%;
        /* float: right; */
        font-weight: 500;
        font-size: 16px;
        background-color: #ffffff;
        border: none;
        color: #000000;
        cursor: pointer;
        outline: none;
        width: 50px;
        height: 45px;
        border-radius: 5px;
        font-family: 'Poppins',sans-serif;
    }
    #tasks{
        border-radius: 10px;
        width: 73%;
        position: relative;
        top: -200px;
        left: 20px;
        /* top: 50%;
        left: -25%; */
        background-color: #ffffff;
        padding: 30px 20px;
        margin-top: 200px;
        align-items: center;

    }

    .task{
        border-radius: 5px;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #939697;
        cursor: pointer;
        background-color: #c5e1e6;
        height: 50px;
        margin-bottom: 8px;
        padding: 5px 10px;
        display: flex;
    }
    .task span{
        font-family: 'Poppins',sans-serif;
        font-size: 15px;
        font-weight: 400;
        align-items: center;
    }
    .task button{
        background-color: rgb(159, 159, 159);
        color: #ffffff;
        border: none;
        cursor: pointer;
        outline: none;
        height: 100%;
        width: 40px;
        border-radius: 5px;
    }
    </style>

<div>
    <script src="../js/webgazer.js" type="text/javascript" ></script>
    <script src = "../js/tracker.js" ></script>
</div>
<h1>Calibration Instructions:</h1>
<h2>Move your cursor along the screen, <p></p>continuously click the screen while keeping eye <p></p>contact the cursor. 
</h2>
<div id="container">
    <p id="work" class="label">Work:</p><p id="break" class="label">Break:</p>
    <div id="work-timer" class="timer">
        <p id="w_minutes">25</p><p class="colon">:</p><p id="w_seconds">00</p>
    </div>

    <div id="break-timer" class="timer">
        <p id="b_minutes">5</p><p class="colon">:</p><p id="b_seconds">00</p>
    </div>

    <button id="start" class="btn">Start/Pause</button>
    <button id="reset" class="btn">Reset</button>

    <script src="script.js"></script>

</div>

<div id="container1">
    <div id="newtask">
        <input type="text" placeholder="Add Tasks">
        <button id="push">Add</button>
    </div>
    <div id="tasks"></div>

    <script src="scriptToDo.js"></script>
</div>
