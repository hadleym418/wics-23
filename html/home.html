<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');
</style>

<body style="background-color: rgb(44, 44, 44);">
    <style>
        h1 {text-align: center; color: rgb(230, 230, 230); font-family: 'Poppins', sans-serif; font-size: medium;}
        h2 {text-align: center; color: rgb(159, 159, 159); font-family: 'Poppins', sans-serif; font-size: small;}
        #container {
    height: 200px;
    width: 500px;
    background-color: #e3e3e3;
    margin: 0 auto;
    border: 10px solid #699ab1;

    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 1fr);
}

/*timers*/
.label {
    align-self: center;
    justify-self: center;

    font-size: 30px;
    font-weight: bold;
}

#work {
    grid-area: 1 / 2 / 1 / 2;
}
#break {
    grid-area: 1 / 3 / 1 / 3;
}

.timer {
    display: flex;
    align-self: center;
    justify-self: center;

    font-size: 30px;
    font-weight: bold;
}

p {
    margin: 0;
    padding: 0;
}

#counter {
    grid-area: 2 / 3 / 2 / 3;
    color: red;
}

#work-timer {
    grid-area: 2 / 2 / 2 / 2;
}

#break-timer {
    grid-area: 2 / 3 / 2 / 3;
}

/*buttons*/

.btn {
    align-self: center;
    justify-self: center;

    width: 100px;
    height: 30px;

    font-size: 16px;
}

#start {
    grid-area: 3 / 2 / 3 / 2;
}

#reset {
    grid-area: 3 / 3 / 3 / 3;
}
    </style>
<div>
    <script src="../js/webgazer.js" type="text/javascript" ></script>
    <script src = "../js/tracker.js" ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src = "../js/alarm.js"></script> -->
</div>
<h1>Calibration Instructions:</h1>
<h2>Move your cursor along the screen, <p></p>continuously click the screen while keeping eye <p></p>contact the cursor. 
</h2>
<div id="container">
    <p id="work" class="label">Work:</p><p id="break" class="label">Break:</p>
    <div id="work-timer" class="timer">
        <p id="w_minutes">25</p><p class="colon">:</p><p id="w_seconds">00</p>
    </div>

    <div id="break-timer" class="timer">
        <p id="b_minutes">5</p><p class="colon">:</p><p id="b_seconds">00</p>
    </div>

    <button id="start" class="btn">Start/Pause</button>
    <button id="reset" class="btn">Reset</button>

    <script src="script.js"></script>

</div>

</body>
