<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div id="container">
        <p id="work" class="label">Work:</p><p id="break" class="label">Break</p>
        <div id="work-timer" class="timer">
            <p id="w_minutes">0</p><p class="colon">:</p><p id="w_seconds">10</p>
        </div>

        <div id="break-timer" class="timer">
            <p id="b_minutes">5</p><p class="colon">:</p><p id="b_seconds">00</p>
        </div>

        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
